<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://unpkg.com/vue"></script>
	</head>
	<body>
		<div id="app">
			<p>{{message}}</p>
			<button v-on:click="endclick">点击逆转排序</button>
		</div>
		
	</body>
	<script type="text/javascript">
		var app=new Vue({
			el:"#app",
			data:{message:"hello world!!!"},
			methods:{
				endclick:function(){
					this.message=this.message.split("").reverse().join("");
					
				}
			}
		})
	</script>
</html>
