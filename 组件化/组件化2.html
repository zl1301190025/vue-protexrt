<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://unpkg.com/vue"></script>
	</head>
	<body>
		<div id="some-element">
			<my-component></my-component>
		</div>
	</body>
	<script type="text/javascript">	
		Vue.component("my-component",{
			template:"<div>A custom component!</div>"
		})
		new Vue({
			el:"#some-element"
		})
	</script>
