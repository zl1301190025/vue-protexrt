<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/vue"></script>
    <title>template制作模板</title>
</head>
<body>
   <div id="app">
   	<template></template>
   </div>
   <div id="app2">
   		<template id="demo2">
   			<h1 style="color:green">第二种方法</h1>
   		</template>
   		<script type="x-template" id="demo3">
   			<h1 style="color:red">第三种方式</h1>
   		</script>
   </div>
  	<div id="app3">
  		<script type="x-template" id="demo3">
   			<h1 style="color:red">第三种方式</h1>
   		</script>
  	</div>
   <script type="text/javascript">
// 	一
   	var app=new Vue({
   		el:"#app",
   		data:{
   			message:"hello Vue!"
   		},
   		template:`
   			<h1 style="color:red">我是选项模板</h1>
   		`
   	})
   	//二
   	new Vue({
   		el:"#app2",
   		data:{
   			message:""
   		},
   		template:'#demo2'
   	})
   	//三
   	new Vue({
   		el:"#app3",
   		data:{
   			message:""
   		},
   		template:'#demo3'
   	})
   </script>
</body>
