<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/vue"></script>
    <title>template制作模板</title>
</head>
<body>
   <div id="app">
   		<component v-bind:is="who"></component>
   		<button @click="changed">点击切换</button>
   </div>
   
   <script type="text/javascript">
   	var componentA={
   		template:'<div style="color:red;">I am componentA</div>'
   	}
   	var componentB={
   		template:'<div style="color:red;">I am componentB</div>'
   	}
   	var componentC={
   		template:'<div style="color:red;">I am componentC</div>'
   	}
   	var app=new Vue({
   		el:"#app",
   		data:{
   			who:"componentA"
   		},
   		components:{
   			"componentA":componentA,
   			"componentB":componentB,
   			"componentC":componentC
   		},
   		methods:{
   			changed:function(){
   				if(this.who=="componentA"){
   					this.who="componentB"
   				}else if(this.who=="componentB"){
   					this.who="componentC"
   				}else{
   					this.who="componentA"
   				}
   			}
   		}
   	})

   </script>
</body>
