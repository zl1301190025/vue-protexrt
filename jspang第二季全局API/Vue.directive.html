<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://unpkg.com/vue"></script>
	</head>
	<body>
		<div id="app">
			<div v-japang="color">{{num}}</div>
			<div v-zhaolei>{{num}}</div>
			<button v-on:click="add">增加</button>
			<button onclick="jiebang()">解绑</button>
		</div>
	</body>
	<script type="text/javascript">
		function jiebang(){
			app.$destroy();//解绑
		}
		Vue.directive('japang',function(el,binding,vnode){
			el.style='color:'+binding.value;
		})
		Vue.directive('zhaolei',{
			bind:function(){//被绑定
			     console.log('1 - bind');
			},
			inserted:function(){//绑定到节点
			      console.log('2 - inserted');
			},
			update:function(){//组件更新
			      console.log('3 - update');
			},
			componentUpdated:function(){//组件更新完成
			      console.log('4 - componentUpdated');
			},
			unbind:function(){//解绑
			      console.log('5 - unbind');
			}
		})
		var app=new Vue({
			el:"#app",
			data:{
				num:10,
				color:"green"
			},
			methods:{
				add:function(){
					this.num++
				}
			}
		})

	</script>
</html>
