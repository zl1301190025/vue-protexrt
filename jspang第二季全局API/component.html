<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/vue"></script>
    <title>template制作模板</title>
</head>
<body>
   <div id="app">
   		<jspang></jspang>
   		<pang></pang>
   </div>
   
   <script type="text/javascript">
   	Vue.component('jspang',{
   		template:'<div style="color:red;">全局化注册的jspang标签</div>'
   	})
   	var app=new Vue({
   		el:"#app",
   		data:{
   			message:"hello Vue!"
   		},
   		components:{
   			pang:{
   				template:'<div style="color:red;">局部注册的panda标签</div>'
   			}
   		}
   	})

   </script>
</body>
