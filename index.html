<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>数据绑定方式</title>
		<script src="https://unpkg.com/vue"></script>
	</head>
	<body>
		<!--1-->
		<div id="app">
			{{message}}
		</div>
		<!--2-->
		<div id="app-2">
			<span v-bind:title="message2">
				鼠标悬停此处几秒查看动态绑定提示信息
			</span>
		</div>
		
		<!--input绑定-->
		<div id="app-3">
			<p>{{message}}</p>
			<input type="text" name="" id="" v-model="message" />
		</div>
	</body>
	<script type="text/javascript">
		//1
		var app=new Vue({
			el:"#app",
			data:{
				message:"hello vue!!!"
			}
		})
		//2
		var app2=new Vue({
			el:"#app-2",
			data:{
				message2:"页面加载于"+new Date()
			}
		})
		
		
		//3
		var app3=new Vue({
			el:"#app-3",
			data:{message:"hellow vue!"}
		})
	</script>
</html>
