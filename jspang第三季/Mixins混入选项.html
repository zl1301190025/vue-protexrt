<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/vue"></script>
    <title>Mixins混入选项</title>
</head>
<body>
   <div id="app">
		<p>{{num}}</p>
		<p><button @click="add">温度上升</button></p>
   </div>
   
   <script type="text/javascript">
   	Vue.mixin({
	    updated:function(){
	        console.log('我是全局被混入的');
	    }
	})
   	var addlog={
   		updated:function(){
   			console.log("数据发生了变化，变成了"+this.num+".")
   		}
   	}
	var app=new Vue({
		el:"#app",
		data:{
			num:"1"
		},
		methods:{
			add:function(){
				this.num++
			}
		},
		updated:function(){
	   		console.log("构造器里的updated方法")
	  	 },
		mixins:[addlog]
	})

   </script>
</body>
