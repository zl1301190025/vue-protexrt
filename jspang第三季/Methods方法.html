<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/vue"></script>
    <title>propsData 全局扩展的数据传递</title>
</head>
<body>
   <div id="app">
		<div>{{a}}</div>
		<p><btn @click.native="add(2,$event)"></btn></p>
   </div>
   
   <script type="text/javascript">
   	var  btn={
   		template:'<button>点击增加</button>'
   	}
	var app=new Vue({
		el:"#app",
		data:{
			a:1
		},
		components:{
			"btn":btn
		},
		methods:{
			add:function(num,ed){
				if(num!=""){this.a+=num}
				else{this.a=num}
			}
		}
	})
   </script>
</body>
