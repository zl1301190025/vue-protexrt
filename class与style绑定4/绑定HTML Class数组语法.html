<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://unpkg.com/vue"></script>
	</head>
	<body>
		<div id="demo">
			<div v-bind:class="[activeClass, errorClass]">daw</div>
		</div>
	</body>
	<script type="text/javascript">
		var vm=new Vue({

			}
		})
	</script>
</html>
