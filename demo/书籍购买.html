<!DOCTYPE html>
<html>

	<head>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.7/vue.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/0.1.17/vue-resource.js"></script>
		<meta charset="UTF-8">
		<title>Document</title>
		<link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
	</head>

	<body>
		<div class="container">
			<div class="col-md-6 col-md-offset-3">
				<h1>Hello Vue.js</h1>
				<div id="app">
					<table class="table table-hover">
						<tr>
							<th>序号</th>
							<th>书名</th>
							<th>作者</th>
							<th class="text-right">操作</th>
						</tr>
						<tr v-for="book in books">
							<td>{{book.id}}</td>
							<td>{{book.author}}</td>
							<td>{{book.name}}</td>
							<td class="text-right"><button type="button" class="btn btn-danger">删除</button></td>
						</tr>
						<tr>
		                    <td class="text-right" colspan="5">
		                      <h4>总价：{{sum}}</h4>
		                    </td>
		                  </tr>
					</table>
					<div id="add-book">
						<legend>添加书籍</legend>
						<div class="form-group">
							<label>书名</label>
							<input type="text" class='form-control'>
						</div>
						<div class="form-group">
							<label>作者</label>
							<input type="text" class='form-control'>
						</div>
						<div class="form-group">
							<label>价格</label>
							<input type="text" class='form-control'>
						</div>
						<button class="btn btn-primary btn-block">添加</button>
					</div>
				</div>
			</div>
		</div>
		</div>
	</body>
	<script type="text/javascript">
		var app = new Vue({
			el: "#app",
			data: {
				sortparam: '',
				book: {
					id: 0,
					author: '',
					name: '',
					price: ''
				},
				//     books:''
				books: [{
					id: 1,
					author: '曹雪芹',
					name: '红楼梦',
					price: 32.0
				}, {
					id: 2,
					author: '施耐庵',
					name: '水浒传',
					price: 30.0
				}, {
					id: '3',
					author: '罗贯中',
					name: '三国演义',
					price: 24.0
				}, {
					id: 4,
					author: '吴承恩',
					name: '西游记',
					price: 20.0
				}]
			},
			computed:{
				sum:function(){
					var result=0;
					for(var i=0;i<this.books.lenght;i++){
						result+= Number(this.books[i].price);
					}
					return result;
				}
			}
		})
	</script>

</html>
