<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://unpkg.com/vue"></script>
	</head>
	<body>
		<div id="app-3">
			<p v-if="seen">
				条件控制显示与隐藏
			</p>
		</div>
		
		<div id="app-4">
			<ul>
				<li v-for="to in todes">
					{{to.text}}
				</li>
			</ul>
		</div>
	</body>
	<script type="text/javascript">
		var app=new Vue({
			el:"#app-3",
			data:{
				seen:true
			}
		})
		var app2=new Vue({
			el:"#app-4",
			data:{
				todes:[
					{text:"学习vue"},
					{text:"学习js"},
					{text:"完成项目"}
				]
			}
		})
	</script>
</html>
