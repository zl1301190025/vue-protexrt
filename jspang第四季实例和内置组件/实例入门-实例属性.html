<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/vue"></script>
    <script src="jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
    <title>实例入门-实例属性</title>
</head>
<body>
   <div id="app">
		<div>{{message}}</div>
   </div>
   
   <script type="text/javascript">

	var app=new Vue({
		el:"#app",
		data:{
			message:"hello Vue"
		},
		mounted:function(){
			$("#app").html("引入jQuery")
		},
		methods:{
			add:function(){
				console.log("调用了Add方法");
			}
		}
	})
	app.add();
	console.log(app);
   </script>
</body>
